<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Currency Converter</a>
        </nav>
    </header>
    <main>
        <form id="submitForm">
            <div class="form-group">
                <label for="fromCurrency">Select Currency to convert from:</label>
                <div>
                    <select name="from" id="fromCurrency">
                        <option value="">From</option>
                    </select>
                    <input type="number" value="0" min="0" id="currencyAmount"/>
                </div>
            </div>
            <div class="form-group">
                <label for="toCurrency">Select Currency to convert to:</label>
                <div>
                    <select name="to" id="toCurrency">
                        <option value="">To</option>
                    </select>
                    <input type="number" readonly="" id="convertedCurrency" />
                </div>
            </div>
            <input type="submit" value="Convert" />
        </form>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
